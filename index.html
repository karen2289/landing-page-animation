<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page desing with animation</title>
    <link rel="stylesheet" href="/style.css">
    <!-- SLIDER -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="left">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="" style="width: 8%; height: 8%; filter: invert(1.4);"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Model</a></li>
                        <li><a href="#">Country</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Insights</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <div class="slider">
            <div class="slider-inner">
                <div class="item" data-text="Maxima">
                    <img src="/img/model11.png" alt="" style="width: 33%; height: 64%;">
                    <div class="text">
                        <h1>Maxima<br>Fugit</h1>
                    </div>
                </div>
                <div class="item" data-text="Elmer">
                    <img src="/img/model22.png" alt="" style="width: 33%; height: 64%;">
                    <div class="text">
                        <h1>Elmer<br>Schimdt</h1>
                    </div>
                </div>
                <div class="item" data-text="Debitis">
                    <img src="/img/model33.png" alt="" style="width: 33%; height: 64%;">
                    <div class="text">
                        <h1>Debitis<br>Omnis</h1>
                    </div>
                </div>
            </div>

            <a href="#" class="btn">Explore</a>
        </div>

        <div class="wave-line">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </div>

    <!-- JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- SLICK SLIDER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- SCRIPT -->
    <script src="/main.js"></script>
</body>
</html>
